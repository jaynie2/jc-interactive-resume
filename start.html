<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get to Know Jayciree</title>
  <style>
    @font-face {
    font-family: 'Fredoka';
    src: url(images/Fredoka.ttf);
    }
    body {
      font-family: Fredoka, sans-serif;
      text-align: center;
      margin: 0;
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      transition: background-size 1s ease-in-out; /* Transition for zoom effect */
      font-weight: normal;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      opacity: 1;
      transform: scale(1);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out; /* Transition for content zoom effect */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .start-btn {
      background-color: #4CAF50;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .start-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="content">
      <h1>Welcome to the Get to Know Jayciree</h1>
      <p>Each level will ask a different question about Jayciree. Drag the correct part to the question box to move on to the next level.</p>
      <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script>
    function startGame() {

      // Apply the zoom-out transition for content
      const content = document.querySelector('.content');
      content.style.transform = 'scale(0)';
      content.style.opacity = '0';

      // Redirect to the quiz page after a slight delay to allow the transition to finish
      setTimeout(function() {
        window.location.href = "level.html"; // Replace 'easy.html' with your actual quiz game HTML filename
      }, 1000); // Delay is set to match the transition duration
    }
  </script>
</body>
</html>
